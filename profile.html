                    </div>
             
                    <div class="mt-5 text-center d-flex justify-content-around">

    <script>
      let  inputs = document.getElementsByClassName('form-control');
  for(let i=0;i<inputs.length;i++){
    inputs[i].addEventListener("click", function() {
      this.readOnly="";
    });
  }
